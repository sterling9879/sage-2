version: '3.8'

services:
  wavespeed-chat:
    build: .
    container_name: wavespeed-chat
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-minha-chave-secreta-super-segura}
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - wavespeed-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  wavespeed-data:
